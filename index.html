<!DOCTYPE html>
<html lang="ko" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perpetuity - Infinite Canvas for Instagram</title>

    <!-- Wanted Sans Font -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous" />
    <link rel="preload" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css" />

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">perpetuity</div>
            <span class="value-badge">upd 3</span>
            <div class="header-actions">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
                    <span class="icon-sun">‚òÄÔ∏è</span>
                    <span class="icon-moon">üåô</span>
                </button>
                <button id="menu-toggle" class="icon-btn mobile-only" aria-label="Toggle Menu">‚ò∞</button>
            </div>
        </header>

        <main>
            <aside id="sidebar">
                <div class="sidebar-content">
                    <section class="control-group">
                        <h3>Canvas Settings</h3>
                        <div class="control-item">
                            <label for="canvas-height">Canvas Height</label>
                            <select id="canvas-height">
                                <option value="1080">1080px (1:1)</option>
                                <option value="1350">1350px (4:5)</option>
                            </select>
                        </div>
                        <div class="control-item">
                            <label for="bg-color">Background Color</label>
                            <input type="color" id="bg-color" value="#ffffff">
                        </div>
                    </section>

                    <section class="control-group">
                        <h3>Image Manipulation</h3>
                        <div class="button-grid">
                            <button id="shuffle-btn" class="secondary-btn">Shuffle</button>
                            <button id="swap-mode-btn" class="secondary-btn">Swap Mode</button>
                        </div>
                        <p class="hint">Swap Mode: Select two images to swap positions.</p>
                    </section>

                    <section class="control-group">
                        <h3>Global Image Settings</h3>
                        <div class="control-item">
                            <div class="label-row">
                                <label for="border-thickness">Border Thickness</label>
                                <span id="border-thickness-val" class="value-badge">0</span>
                            </div>
                            <input type="range" id="border-thickness" min="0" max="50" value="0">
                        </div>
                        <div class="control-item">
                            <label for="border-color">Border Color</label>
                            <input type="color" id="border-color" value="#000000">
                        </div>
                        <div class="control-item">
                            <div class="label-row">
                                <label for="global-size">Global Size</label>
                                <span id="global-size-val" class="value-badge">600</span>
                            </div>
                            <input type="range" id="global-size" min="100" max="1000" value="600">
                        </div>
                        <div class="control-item checkbox">
                            <input type="checkbox" id="override-size">
                            <label for="override-size">Override individual sizes</label>
                        </div>
                    </section>

                    <section class="control-group">
                        <h3>Spider Web Lines</h3>
                        <div class="control-item">
                            <div class="label-row">
                                <label for="line-thickness">Line Thickness</label>
                                <span id="line-thickness-val" class="value-badge">2</span>
                            </div>
                            <input type="range" id="line-thickness" min="0" max="20" value="2">
                        </div>
                        <div class="control-item">
                            <label for="line-color">Line Color</label>
                            <input type="color" id="line-color" value="#888888">
                        </div>
                        <div class="control-item">
                            <label for="line-layer">Line Layer</label>
                            <select id="line-layer">
                                <option value="below">Below Images</option>
                                <option value="above">Above Images</option>
                            </select>
                        </div>
                    </section>

                    <section class="control-group">
                        <h3>Export & Slicing</h3>
                        <div class="control-item">
                            <label for="slice-ratio">Slice Ratio</label>
                            <select id="slice-ratio">
                                <option value="1:1">1:1 (Square)</option>
                                <option value="3:4">3:4 (Portrait)</option>
                                <option value="4:3">4:3 (Landscape)</option>
                                <option value="16:9">16:9 (Widescreen)</option>
                            </select>
                        </div>
                        <button id="export-btn" class="primary-btn">Export Sliced Images</button>
                    </section>
                </div>
            </aside>

            <div id="canvas-container">
                <div class="canvas-controls">
                    <div class="zoom-wrapper">
                        <span id="zoom-val">50%</span>
                        <input type="range" id="zoom-control" min="0.1" max="2" step="0.01" value="0.5">
                    </div>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="main-canvas"></canvas>
                </div>
                <div class="upload-area">
                    <input type="file" id="image-upload" multiple accept="image/*" hidden>
                    <label for="image-upload" class="upload-btn">
                        <span class="upload-icon">+</span>
                        Upload Images
                    </label>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
